#@ load("@ytt:data", "data")
---
apiVersion: v1
kind: ConfigMap
metadata:
  annotations:
    kapp.k14s.io/versioned: ""
  name: vegeta-config
  labels:
    app.kubernetes.io/component: loader
    app.kubernetes.io/part-of: vegeta
    app.kubernetes.io/version: 002
data:  
  targets.txt: #@ "GET http://pets-service{}:9000/pets".format(data.values.environment.domain.internal)
---
apiVersion: batch/v1
kind: Job
metadata:
  name: vegeta
  labels:
    app.kubernetes.io/component: loader
    app.kubernetes.io/part-of: vegeta
    app.kubernetes.io/version: 002
spec:
  template:
    spec:
      volumes:
      - name: config-volume
        configMap:
          name: vegeta-config
          items:
          - key: targets.txt
            path: targets.txt
      containers:
      - name: vegeta
        image: peterevans/vegeta:6.9.1        
        command: ["/bin/vegeta","attack","-targets=/config/targets.txt","-name=vegeta","-rate=2","-duration=0"]
        volumeMounts:
        - name: config-volume
          mountPath: /config/
      restartPolicy: Never
  backoffLimit: 4
