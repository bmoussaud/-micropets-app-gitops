#@ load("@ytt:data", "data")
#@yaml/text-templated-strings
---
apiVersion: v1
kind: ConfigMap
metadata:
  annotations:
    kapp.k14s.io/versioned: ""
  name: vegeta-config
  labels:
    app.kubernetes.io/component: loader
    app.kubernetes.io/part-of: vegeta
    app.kubernetes.io/version: "005"
data:  
  rate: "2"
  duration: "0"  
  targets.txt: |
    GET http://pets-service(@=  data.values.environment.domain.internal @):9000/pets
    GET http://gui-service(@=  data.values.environment.domain.internal @):8080/
    GET http://gui-service(@=  data.values.environment.domain.internal @):8080/assets/config.json
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vegeta
  labels:
    app.kubernetes.io/component: loader
    app.kubernetes.io/part-of: vegeta
    app.kubernetes.io/version: "005"
spec:
  replicas: 10
  selector:
    matchLabels:
      app: vegeta
  template:
    metadata:
      labels:
        app: vegeta
    spec:
      volumes:
      - name: config-volume
        configMap:
          name: vegeta-config
          items:
          - key: targets.txt
            path: targets.txt
      containers:
      - name: vegeta
        image: peterevans/vegeta:6.9.1        
        command: ["sh","-c","/bin/vegeta attack -targets=/config/targets.txt -name=vegeta -rate=$(V_RATE) -duration=$(V_DURATION) | tee results.bin | vegeta report"]
        volumeMounts:
        - name: config-volume
          mountPath: /config/
        env:
        - name: V_RATE          
          valueFrom:
            configMapKeyRef:              
              name: vegeta-config              
              key: rate
        - name: V_DURATION          
          valueFrom:
            configMapKeyRef:              
              name: vegeta-config              
              key: duration
      restartPolicy: Always

