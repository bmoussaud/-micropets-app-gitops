apiVersion: v1
kind: Namespace
metadata:
  name: tap-gitops
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: micropets-app-operator-for-aks-eu-tap-4-repository
  namespace: tap-gitops
spec:
  interval: 10s
  ref:
    branch: master
  url: https://github.com/bmoussaud/micropets-app-operator
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: aks-eu-tap-4 
  namespace: tap-gitops
spec:
  interval: 1m0s
  path: ./environments/azure/aks-eu-tap-4/gitops
  prune: true
  sourceRef:
    kind: GitRepository
    name: micropets-app-operator-for-aks-eu-tap-4-repository
  targetNamespace: dev-tap