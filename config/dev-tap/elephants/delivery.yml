apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: elephants
  annotations:
    ootb.apps.tanzu.vmware.com/servicebinding-workload: "true"
    ootb.apps.tanzu.vmware.com/apidescriptor-ref: "true"
  labels:
    app.kubernetes.io/part-of: elephants
    apps.tanzu.vmware.com/workload-type: web
    apps.tanzu.vmware.com/workload-type-x: custom-server
    micropets/kind: backend
    app.kubernetes.io/component: run
    carto.run/workload-name: elephants
spec:
  template:
    metadata:
      annotations:
        apps.tanzu.vmware.com/live-update: "true"
        autoscaling.knative.dev/minScale: "1"
        conventions.carto.run/applied-conventions: |-
          developer-conventions/add-source-image-label
          appliveview-sample/app-live-view-appflavour-check
        developer.apps.tanzu.vmware.com/image-source-digest: akseutap3registry.azurecr.io/library/vs-extension-sources:latest@sha256:3a3757aa2ed282033a4ab4840e6e653adade5b88f04d49bb404db92403da18db
        developer.conventions/target-containers: workload
        serviceclaims.supplychain.apps.x-tanzu.vmware.com/extensions: '{"kind":"ServiceClaimsExtension","apiVersion":"supplychain.apps.x-tanzu.vmware.com/v1alpha1","spec":{"serviceClaims":{"mongodb-database-not-used":{"namespace":"mongodb"}}}}'
      labels:
        app.kubernetes.io/component: run
        app.kubernetes.io/part-of: elephants
        apps.tanzu.vmware.com/workload-type: web
        apps.tanzu.vmware.com/workload-type-x: custom-server
        carto.run/workload-name: elephants
        micropets/kind: backend
    spec:
      containers:
      - image: akseutap3registry.azurecr.io/library/tanzu-supply-chain/elephants-dev-tap@sha256:57ae53f4cb4eca53b14006223482102d71ce7c8d23ef39e0208a62636f93d946
        name: workload
        resources: {}
        securityContext:
          runAsUser: 1000
      serviceAccountName: default

