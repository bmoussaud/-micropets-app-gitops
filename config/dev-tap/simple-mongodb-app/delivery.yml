apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-mongodb-app
  annotations:
    kapp.k14s.io/update-strategy: fallback-on-replace
    ootb.apps.tanzu.vmware.com/servicebinding-workload: "true"
  labels:
    app.kubernetes.io/part-of: simple-mongodb-app
    apps.tanzu.vmware.com/workload-type: custom-server
    app.kubernetes.io/component: run
    carto.run/workload-name: simple-mongodb-app
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: run
      app.kubernetes.io/part-of: simple-mongodb-app
      apps.tanzu.vmware.com/workload-type: custom-server
      carto.run/workload-name: simple-mongodb-app
  template:
    metadata:
      annotations:
        apps.tanzu.vmware.com/live-update: "true"
        autoscaling.knative.dev/minScale: "1"
        conventions.carto.run/applied-conventions: |-
          developer-conventions/add-source-image-label
          appliveview-sample/app-live-view-appflavour-check
        developer.apps.tanzu.vmware.com/image-source-digest: akseutap3registry.azurecr.io/expressjs-mongodb-statsd-example:latest@sha256:a5cce2eaa7c258a01ff40d9678c1b0a0d78aa9976e44a7676492db5f5eaf2888
        developer.conventions/target-containers: workload
        serviceclaims.supplychain.apps.x-tanzu.vmware.com/extensions: '{"kind":"ServiceClaimsExtension","apiVersion":"supplychain.apps.x-tanzu.vmware.com/v1alpha1","spec":{"serviceClaims":{"mongodb-database":{"namespace":"mongodb"}}}}'
      labels:
        app.kubernetes.io/component: run
        app.kubernetes.io/part-of: simple-mongodb-app
        apps.tanzu.vmware.com/workload-type: custom-server
        carto.run/workload-name: simple-mongodb-app
    spec:
      containers:
      - env:
        - name: env
          value: development
        image: akseutap3registry.azurecr.io/library/tanzu-supply-chain/simple-mongodb-app-dev-tap@sha256:ade80bd1f0773527fb75ac0b32ef1f789d2224aa30e88414d0cf117f68a49356
        name: workload
        resources: {}
        securityContext:
          runAsUser: 1000
      serviceAccountName: default
---
apiVersion: v1
kind: Service
metadata:
  name: simple-mongodb-app
  labels:
    app.kubernetes.io/part-of: simple-mongodb-app
    apps.tanzu.vmware.com/workload-type: custom-server
    app.kubernetes.io/component: run
    carto.run/workload-name: simple-mongodb-app
spec:
  selector:
    app.kubernetes.io/component: run
    app.kubernetes.io/part-of: simple-mongodb-app
    apps.tanzu.vmware.com/workload-type: custom-server
    carto.run/workload-name: simple-mongodb-app
  ports:
  - targetPort: 8080
    port: 8080
    name: http
---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: simple-mongodb-app-httpproxy
  labels:
    app.kubernetes.io/part-of: simple-mongodb-app
    apps.tanzu.vmware.com/workload-type: custom-server
    app.kubernetes.io/component: run
    carto.run/workload-name: simple-mongodb-app
spec:
  routes:
  - conditions:
    - prefix: /my-custom-prefix
    pathRewritePolicy:
      replacePrefix:
      - prefix: /my-custom-prefix
        replacement: /
    services:
    - name: simple-mongodb-app
      port: 8080
  virtualhost:
    fqdn: www.dev-tap.tap3.eu.aks.mytanzu.xyz

