apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-mongodb-app
  annotations:
    kapp.k14s.io/update-strategy: fallback-on-replace
    ootb.apps.tanzu.vmware.com/servicebinding-workload: "true"
  labels:
    app.kubernetes.io/part-of: simple-mongodb-app
    apps.tanzu.vmware.com/workload-type: server
    app.kubernetes.io/component: run
    carto.run/workload-name: simple-mongodb-app
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: run
      app.kubernetes.io/part-of: simple-mongodb-app
      apps.tanzu.vmware.com/workload-type: server
      carto.run/workload-name: simple-mongodb-app
  template:
    metadata:
      annotations:
        apps.tanzu.vmware.com/live-update: "true"
        autoscaling.knative.dev/minScale: "1"
        conventions.carto.run/applied-conventions: |-
          developer-conventions/add-source-image-label
          appliveview-sample/app-live-view-appflavour-check
        developer.apps.tanzu.vmware.com/image-source-digest: akseutap3registry.azurecr.io/expressjs-mongodb-statsd-example:latest@sha256:b9efebf7b0d16382367097c2e51cc44e9d35a7e4f74d7b5e7db2e1c3abd58ef7
        developer.conventions/target-containers: workload
        serviceclaims.supplychain.apps.x-tanzu.vmware.com/extensions: '{"kind":"ServiceClaimsExtension","apiVersion":"supplychain.apps.x-tanzu.vmware.com/v1alpha1","spec":{"serviceClaims":{"my-mongodb-database":{"namespace":"mongodb-instances-fr"}}}}'
      labels:
        app.kubernetes.io/component: run
        app.kubernetes.io/part-of: simple-mongodb-app
        apps.tanzu.vmware.com/workload-type: server
        carto.run/workload-name: simple-mongodb-app
    spec:
      containers:
      - env:
        - name: env
          value: development
        image: akseutap3registry.azurecr.io/library/tanzu-supply-chain/simple-mongodb-app-dev-tap@sha256:08974cbb7eb3101b2b327dc51fa0977166bbbeb62165736a7a8bc3a71746f2a4
        name: workload
        resources: {}
        securityContext:
          runAsUser: 1000
      serviceAccountName: default
---
apiVersion: v1
kind: Service
metadata:
  name: simple-mongodb-app
  labels:
    app.kubernetes.io/part-of: simple-mongodb-app
    apps.tanzu.vmware.com/workload-type: server
    app.kubernetes.io/component: run
    carto.run/workload-name: simple-mongodb-app
spec:
  selector:
    app.kubernetes.io/component: run
    app.kubernetes.io/part-of: simple-mongodb-app
    apps.tanzu.vmware.com/workload-type: server
    carto.run/workload-name: simple-mongodb-app
  ports:
  - targetPort: 8080
    port: 8080
    name: http

