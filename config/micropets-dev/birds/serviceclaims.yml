apiVersion: kapp.k14s.io/v1alpha1
kind: Config
waitRules:
- conditionMatchers:
  - type: ServiceAvailable
    status: "False"
    failure: true
  - type: ServiceAvailable
    status: "True"
    success: true
  resourceMatchers:
  - apiVersionKindMatcher:
      apiVersion: servicebinding.io/v1alpha3
      kind: ServiceBinding
---
apiVersion: servicebinding.io/v1alpha3
kind: ServiceBinding
metadata:
  name: birds-birds-database
  annotations:
    autoscaling.knative.dev/max-scale: "2"
    autoscaling.knative.dev/minScale: "1"
    kapp.k14s.io/change-group: servicebinding.io/ServiceBindings
  labels:
    app.kubernetes.io/name: birds
    app.kubernetes.io/part-of: micropets-app
    apps.tanzu.vmware.com/workload-type: web
    micropets/kind: backend
    app.kubernetes.io/component: run
    carto.run/workload-name: birds
spec:
  name: birds-database
  service:
    apiVersion: services.apps.tanzu.vmware.com/v1alpha1
    kind: ResourceClaim
    name: micropets-dev-tanzu-postgresql-database
  workload:
    apiVersion: serving.knative.dev/v1
    kind: Service
    name: birds

